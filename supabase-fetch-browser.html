<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال Fetch API مع Supabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3B82F6, #1D4ED8);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #10B981, #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #F59E0B, #D97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3B82F6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 مثال Fetch API مع Supabase</h1>
        
        <div class="config-section">
            <h3>⚙️ إعداد الاتصال</h3>
            <div class="input-group">
                <label for="supabaseUrl">رابط Supabase:</label>
                <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" value="https://mtpnlowzrbdqkbxjgpvm.supabase.co">
            </div>
            <div class="input-group">
                <label for="supabaseKey">مفتاح Supabase (anon key):</label>
                <input type="password" id="supabaseKey" placeholder="أدخل مفتاح Supabase هنا">
            </div>
            <button class="btn-primary" onclick="saveConfig()">💾 حفظ الإعدادات</button>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="fetchCountries()">📋 جلب الدول</button>
            <button class="btn-success" onclick="addCountry()">➕ إضافة دولة</button>
            <button class="btn-warning" onclick="testConnection()">🔗 اختبار الاتصال</button>
            <button class="btn-danger" onclick="clearOutput()">🗑️ مسح النتائج</button>
        </div>

        <div id="status"></div>
        <div id="output" class="output"></div>
    </div>

    <script>
        let supabaseUrl = '';
        let supabaseKey = '';

        // تحميل الإعدادات المحفوظة
        function loadSavedConfig() {
            const savedUrl = localStorage.getItem('supabase_url');
            const savedKey = localStorage.getItem('supabase_key');
            
            if (savedUrl) {
                document.getElementById('supabaseUrl').value = savedUrl;
                supabaseUrl = savedUrl;
            }
            
            if (savedKey) {
                document.getElementById('supabaseKey').value = savedKey;
                supabaseKey = savedKey;
            }
        }

        // حفظ الإعدادات
        function saveConfig() {
            supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            supabaseKey = document.getElementById('supabaseKey').value.trim();
            
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى إدخال جميع البيانات المطلوبة', 'error');
                return;
            }
            
            localStorage.setItem('supabase_url', supabaseUrl);
            localStorage.setItem('supabase_key', supabaseKey);
            
            showStatus('تم حفظ الإعدادات بنجاح! 🎉', 'success');
        }

        // عرض حالة العملية
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // إضافة نص إلى منطقة الإخراج
        function addToOutput(text) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            output.textContent += `[${timestamp}] ${text}\n`;
            output.scrollTop = output.scrollHeight;
        }

        // مسح منطقة الإخراج
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('status').innerHTML = '';
        }

        // اختبار الاتصال
        async function testConnection() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى حفظ الإعدادات أولاً', 'error');
                return;
            }

            try {
                showStatus('جاري اختبار الاتصال...', 'info');
                addToOutput('🔄 بدء اختبار الاتصال...');

                const response = await fetch(`${supabaseUrl}/rest/v1/`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });

                if (response.ok) {
                    showStatus('تم الاتصال بنجاح! ✅', 'success');
                    addToOutput('✅ الاتصال بـ Supabase ناجح');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showStatus(`خطأ في الاتصال: ${error.message}`, 'error');
                addToOutput(`❌ خطأ في الاتصال: ${error.message}`);
            }
        }

        // جلب البيانات من جدول countries
        async function fetchCountries() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى حفظ الإعدادات أولاً', 'error');
                return;
            }

            try {
                showStatus('جاري جلب البيانات...', 'info');
                addToOutput('🔄 جاري جلب البيانات من جدول countries...');

                const response = await fetch(`${supabaseUrl}/rest/v1/countries`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showStatus(`تم جلب ${data.length} عنصر بنجاح! 🎉`, 'success');
                addToOutput('✅ تم جلب البيانات بنجاح:');
                addToOutput(JSON.stringify(data, null, 2));

            } catch (error) {
                showStatus(`خطأ في جلب البيانات: ${error.message}`, 'error');
                addToOutput(`❌ خطأ في جلب البيانات: ${error.message}`);
            }
        }

        // إضافة دولة جديدة
        async function addCountry() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى حفظ الإعدادات أولاً', 'error');
                return;
            }

            const countryName = prompt('أدخل اسم الدولة:');
            const countryCode = prompt('أدخل رمز الدولة (مثل: SA):');
            
            if (!countryName || !countryCode) {
                showStatus('تم إلغاء العملية', 'info');
                return;
            }

            try {
                showStatus('جاري إضافة الدولة...', 'info');
                addToOutput(`🔄 جاري إضافة دولة: ${countryName} (${countryCode})`);

                const response = await fetch(`${supabaseUrl}/rest/v1/countries`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        name: countryName,
                        code: countryCode.toUpperCase()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showStatus('تم إضافة الدولة بنجاح! 🎉', 'success');
                addToOutput('✅ تم إضافة الدولة بنجاح:');
                addToOutput(JSON.stringify(data, null, 2));

            } catch (error) {
                showStatus(`خطأ في إضافة الدولة: ${error.message}`, 'error');
                addToOutput(`❌ خطأ في إضافة الدولة: ${error.message}`);
            }
        }

        // تحميل الإعدادات عند تحميل الصفحة
        window.addEventListener('load', loadSavedConfig);
    </script>
</body>
</html>
