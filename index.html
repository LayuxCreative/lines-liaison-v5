<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiNES AND LiAiSON Professional Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Inject runtime env into window before app loads -->
    <script type="module">
      // These values are baked at build-time by Vite
      // and available here to provide a runtime fallback
      window.SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
      window.SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
      window.VITE_API_URL = import.meta.env.VITE_API_URL;
      window.VITE_API_BASE_URL = import.meta.env.VITE_API_BASE_URL;
      window.VITE_APP_NAME = import.meta.env.VITE_APP_NAME;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
