<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال HTTP Requests مع Supabase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #333;
            color: white;
        }

        .url-builder {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .url-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3B82F6, #1D4ED8);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #10B981, #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #F59E0B, #D97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #8B5CF6, #7C3AED);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3B82F6;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 مثال HTTP Requests مع Supabase</h1>
        
        <div class="config-section">
            <h3>⚙️ إعداد الاتصال</h3>
            <div class="grid">
                <div class="input-group">
                    <label for="supabaseUrl">رابط Supabase:</label>
                    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" value="https://mtpnlowzrbdqkbxjgpvm.supabase.co">
                </div>
                <div class="input-group">
                    <label for="supabaseKey">مفتاح Supabase (anon key):</label>
                    <input type="password" id="supabaseKey" placeholder="أدخل مفتاح Supabase هنا">
                </div>
            </div>
            <button class="btn-primary" onclick="saveConfig()">💾 حفظ الإعدادات</button>
        </div>

        <div class="config-section">
            <h3>🔧 بناء URL</h3>
            <div class="grid">
                <div class="input-group">
                    <label for="tableName">اسم الجدول:</label>
                    <input type="text" id="tableName" placeholder="todos" value="todos">
                </div>
                <div class="input-group">
                    <label for="httpMethod">طريقة HTTP:</label>
                    <select id="httpMethod">
                        <option value="GET">GET - جلب البيانات</option>
                        <option value="POST">POST - إضافة بيانات</option>
                        <option value="PATCH">PATCH - تحديث بيانات</option>
                        <option value="DELETE">DELETE - حذف بيانات</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="queryParams">معاملات الاستعلام (اختياري):</label>
                <input type="text" id="queryParams" placeholder="مثال: select=*&limit=10&order=created_at.desc">
            </div>

            <div class="url-builder">
                <h4>🔗 URL المُنشأ:</h4>
                <div id="generatedUrl" class="url-display">سيتم إنشاء URL هنا...</div>
                <button class="btn-info" onclick="updateUrl()">🔄 تحديث URL</button>
                <button class="btn-warning" onclick="copyUrl()">📋 نسخ URL</button>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="sendRequest()">🚀 إرسال الطلب</button>
            <button class="btn-success" onclick="testTodos()">📋 اختبار جدول todos</button>
            <button class="btn-warning" onclick="createTodosTable()">🗄️ إنشاء جدول todos</button>
            <button class="btn-danger" onclick="clearOutput()">🗑️ مسح النتائج</button>
        </div>

        <div id="status"></div>
        <div id="output" class="output"></div>
    </div>

    <script>
        let supabaseUrl = '';
        let supabaseKey = '';

        // تحميل الإعدادات المحفوظة
        function loadSavedConfig() {
            const savedUrl = localStorage.getItem('supabase_url');
            const savedKey = localStorage.getItem('supabase_key');
            
            if (savedUrl) {
                document.getElementById('supabaseUrl').value = savedUrl;
                supabaseUrl = savedUrl;
            }
            
            if (savedKey) {
                document.getElementById('supabaseKey').value = savedKey;
                supabaseKey = savedKey;
            }

            updateUrl();
        }

        // حفظ الإعدادات
        function saveConfig() {
            supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            supabaseKey = document.getElementById('supabaseKey').value.trim();
            
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى إدخال جميع البيانات المطلوبة', 'error');
                return;
            }
            
            localStorage.setItem('supabase_url', supabaseUrl);
            localStorage.setItem('supabase_key', supabaseKey);
            
            showStatus('تم حفظ الإعدادات بنجاح! 🎉', 'success');
            updateUrl();
        }

        // تحديث URL المُنشأ
        function updateUrl() {
            if (!supabaseUrl) return;

            const tableName = document.getElementById('tableName').value || 'todos';
            const queryParams = document.getElementById('queryParams').value;
            
            let url = `${supabaseUrl}/rest/v1/${tableName}`;
            
            if (queryParams) {
                url += `?${queryParams}`;
            }
            
            document.getElementById('generatedUrl').textContent = url;
        }

        // نسخ URL
        function copyUrl() {
            const url = document.getElementById('generatedUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                showStatus('تم نسخ URL بنجاح! 📋', 'success');
            }).catch(() => {
                showStatus('فشل في نسخ URL', 'error');
            });
        }

        // عرض حالة العملية
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // إضافة نص إلى منطقة الإخراج
        function addToOutput(text) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            output.textContent += `[${timestamp}] ${text}\n`;
            output.scrollTop = output.scrollHeight;
        }

        // مسح منطقة الإخراج
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('status').innerHTML = '';
        }

        // إرسال طلب HTTP
        async function sendRequest() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى حفظ الإعدادات أولاً', 'error');
                return;
            }

            const method = document.getElementById('httpMethod').value;
            const url = document.getElementById('generatedUrl').textContent;

            try {
                showStatus(`جاري إرسال طلب ${method}...`, 'info');
                addToOutput(`🔄 إرسال طلب ${method} إلى: ${url}`);

                const headers = {
                    'apikey': supabaseKey,
                    'Authorization': `Bearer ${supabaseKey}`,
                    'Content-Type': 'application/json'
                };

                let body = null;
                if (method === 'POST') {
                    body = JSON.stringify({
                        title: 'مهمة جديدة',
                        completed: false,
                        created_at: new Date().toISOString()
                    });
                } else if (method === 'PATCH') {
                    body = JSON.stringify({
                        completed: true
                    });
                }

                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: body
                });

                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch {
                    data = responseText;
                }

                if (response.ok) {
                    showStatus(`تم إرسال الطلب بنجاح! (${response.status})`, 'success');
                    addToOutput('✅ استجابة ناجحة:');
                } else {
                    showStatus(`خطأ في الطلب: ${response.status}`, 'error');
                    addToOutput(`❌ خطأ ${response.status}:`);
                }

                addToOutput(JSON.stringify(data, null, 2));

            } catch (error) {
                showStatus(`خطأ في الشبكة: ${error.message}`, 'error');
                addToOutput(`❌ خطأ في الشبكة: ${error.message}`);
            }
        }

        // اختبار جدول todos
        async function testTodos() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('يرجى حفظ الإعدادات أولاً', 'error');
                return;
            }

            try {
                showStatus('جاري اختبار جدول todos...', 'info');
                addToOutput('🔄 اختبار الوصول إلى جدول todos...');

                const url = `${supabaseUrl}/rest/v1/todos`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`جدول todos موجود! تم العثور على ${data.length} عنصر`, 'success');
                    addToOutput('✅ جدول todos موجود ويعمل بشكل صحيح');
                    addToOutput(JSON.stringify(data, null, 2));
                } else {
                    if (data.code === 'PGRST205') {
                        showStatus('جدول todos غير موجود', 'error');
                        addToOutput('❌ جدول todos غير موجود في قاعدة البيانات');
                        addToOutput('💡 يمكنك إنشاؤه باستخدام زر "إنشاء جدول todos"');
                    } else {
                        showStatus(`خطأ: ${data.message}`, 'error');
                        addToOutput(`❌ خطأ: ${data.message}`);
                    }
                }

            } catch (error) {
                showStatus(`خطأ في الاختبار: ${error.message}`, 'error');
                addToOutput(`❌ خطأ في الاختبار: ${error.message}`);
            }
        }

        // إنشاء جدول todos
        async function createTodosTable() {
            showStatus('لإنشاء جدول todos، يرجى تنفيذ SQL التالي في Supabase:', 'info');
            
            const sql = `-- إنشاء جدول todos
CREATE TABLE todos (
  id BIGSERIAL PRIMARY KEY,
  title TEXT NOT NULL,
  completed BOOLEAN DEFAULT FALSE,
  created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

-- تفعيل RLS
ALTER TABLE todos ENABLE ROW LEVEL SECURITY;

-- سياسة القراءة للجميع
CREATE POLICY "Enable read access for all users" ON todos
FOR SELECT USING (true);

-- سياسة الكتابة للجميع (للاختبار فقط)
CREATE POLICY "Enable insert for all users" ON todos
FOR INSERT WITH CHECK (true);

-- سياسة التحديث للجميع (للاختبار فقط)
CREATE POLICY "Enable update for all users" ON todos
FOR UPDATE USING (true);

-- سياسة الحذف للجميع (للاختبار فقط)
CREATE POLICY "Enable delete for all users" ON todos
FOR DELETE USING (true);

-- إدراج بيانات تجريبية
INSERT INTO todos (title, completed) VALUES
('مهمة تجريبية 1', false),
('مهمة تجريبية 2', true),
('مهمة تجريبية 3', false);`;

            addToOutput('📝 SQL لإنشاء جدول todos:');
            addToOutput(sql);
            addToOutput('\n💡 انسخ هذا الكود وقم بتنفيذه في SQL Editor في Supabase');
        }

        // تحديث URL عند تغيير القيم
        document.getElementById('tableName').addEventListener('input', updateUrl);
        document.getElementById('queryParams').addEventListener('input', updateUrl);

        // تحميل الإعدادات عند تحميل الصفحة
        window.addEventListener('load', loadSavedConfig);
    </script>
</body>
</html>
