<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple>
        <button type="submit">Upload Files</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select files');
                return;
            }
            
            console.log('Selected files:', files);
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            formData.append('userId', 'test-user');
            
            console.log('Sending request to: http://localhost:3001/api/upload-multiple');
            
            try {
                const response = await fetch('http://localhost:3001/api/upload-multiple', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Upload successful:', result);
                    document.getElementById('result').innerHTML = '<p style="color: green;">Upload successful!</p>';
                } else {
                    const error = await response.json();
                    console.error('Upload failed:', error);
                    document.getElementById('result').innerHTML = '<p style="color: red;">Upload failed: ' + error.error + '</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
